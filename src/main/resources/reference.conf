strategy-engine {
  // Parallelism and performance measurement
  warmup-runs=20
  test-runs=10
  parallelism=1

  // User configurable
  race-speed=79.0
  battery-initial=1.0
  time-initial="2017-10-08T08:30:00"
  latitude-initial=-12.46284
  longitude-initial=130.84179
  stop-time-to-serve=0
  race-start-date="2017-10-08"
  race-start-time="08:30:00"
  // Duration of mandatory control stop
  control-stop-length="00:30:00"

  // \/ Do not modify parameters below unless you know what you are doing. \/

  // Path to csv file of WSC route. Schema: latitude, logitude, altitude
  route-file-path="route-serial.csv"
  // Path to csv file of WSC checkpoints. Schema: latitude, logitude, cityName
  checkpoint-file-path="control-stops.csv"
  morning-start-time="08:00:00"
  night-stop-time="17:00:00"
}